    <main>
      <script>
        let addDiv = document.createDocumentFragment();
        for (let i = 0; i < jsonPage.length; i++) {
          let newDiv = document.createElement('div');
          newDiv.setAttribute('class', 'div_body');
          let newArticle = document.createElement('article');
          // newParagraph.innerText = "test";
          for (let ii = 0; ii < jsonPage[i].div.article.paragraph.length; ii++) {
            let newParagraph = document.createElement('p');
            newParagraph.innerText = jsonPage[i].div.article.paragraph[ii];
            newArticle.appendChild(newParagraph);
          }
          // newArticle.appendChild(newParagraph);
          newDiv.appendChild(newArticle);
          addDiv.appendChild(newDiv);
        }
        document.body.appendChild(addDiv);
      </script>
